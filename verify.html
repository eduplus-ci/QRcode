<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification de Re√ßu - Edu'Plus</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #receipt-details {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>V√©rification du Re√ßu</h2>
    <div id="receipt-details"></div>

    <script>
        // üî• Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
    authDomain: "databasere-e2d71.firebaseapp.com",
    projectId: "databasere-e2d71",
    storageBucket: "databasere-e2d71.firebasestorage.app",
    messagingSenderId: "83464780951",
    appId: "1:83464780951:web:47c0846b383418a2abfdd2",
    measurementId: "G-47B4QRQTYX"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // üïµ‚Äç‚ôÇ Fonction pour r√©cup√©rer et afficher le re√ßu
        async function fetchReceipt() {
            let urlParams = new URLSearchParams(window.location.search);
            let receiptId = urlParams.get("id");

            if (!receiptId) {
                document.getElementById("receipt-details").innerHTML = "<p class='error'>Aucun re√ßu trouv√©. L'ID du re√ßu est manquant.</p>";
                return;
            }

            try {
                let receiptRef = db.collection("receipts").doc(receiptId);
                let receipt = await receiptRef.get();

                if (!receipt.exists) {
                    document.getElementById("receipt-details").innerHTML = "<p class='error'>Re√ßu introuvable.</p>";
                } else {
                    let data = receipt.data();
                    let formattedDate = data.paymentDate ? new Date(data.paymentDate.seconds * 1000).toLocaleString() : "Date non disponible";
                    document.getElementById("receipt-details").innerHTML = `
                        <p><strong>ID du Re√ßu :</strong> ${receiptId}</p>
                        <p><strong>Client :</strong> ${data.client}</p>
                        <p><strong>Objet du Paiement :</strong> ${data.paymentObject}</p>
                        <p><strong>Mois Concern√© :</strong> ${data.month}</p>
                        <p><strong>Date de Paiement :</strong> ${formattedDate}</p>
                        <p><strong>Montant :</strong> ${data.amount} FCFA</p>
                    `;
                }
            } catch (error) {
                document.getElementById("receipt-details").innerHTML = "<p class='error'>Une erreur est survenue lors de la r√©cup√©ration du re√ßu.</p>";
                console.error("Erreur :", error);
            }
        }

        fetchReceipt();
    </script>

</body>
</html>
