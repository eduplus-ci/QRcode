<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifier le Reçu</title>

    <!-- Importation des SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
            authDomain: "databasere-e2d71.firebaseapp.com",
            projectId: "databasere-e2d71",
            storageBucket: "databasere-e2d71.firebasestorage.app",
            messagingSenderId: "83464780951",
            appId: "1:83464780951:web:47c0846b383418a2abfdd2",
            measurementId: "G-47B4QRQTYX"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialisation de Firestore
        const analytics = getAnalytics(app); // Si tu veux utiliser Analytics (facultatif)

        // Fonction pour récupérer un reçu par ID
        async function getReceiptById(receiptId) {
            try {
                const docRef = doc(db, "recu", receiptId);  // On récupère le document par ID
                const docSnap = await getDoc(docRef);  // Obtenir le document

                if (docSnap.exists()) {
                    // Si le document existe, on affiche les données
                    const receiptData = docSnap.data();
                    document.getElementById("nomClient").innerText = receiptData.nomClient;
                    document.getElementById("objetPayment").innerText = receiptData.objetPayment;
                    document.getElementById("datePayment").innerText = receiptData.datePayment;
                    document.getElementById("moisConcerne").innerText = receiptData.moisConcerne;
                    document.getElementById("montant").innerText = receiptData.montant;
                    document.getElementById("receiptok").innerText = "Votre reçu est bien authentique, merci pour votre confiance...";

                    // Générer le QR code
                    generateQRCode(receiptId);
                } else {
                    // Si le document n'existe pas
                    document.getElementById("receiptDetails").innerText = "Aucun reçu trouvé pour cet ID.";
                }
            } catch (error) {
                console.error("Erreur lors de la récupération du reçu :", error);
                document.getElementById("receiptDetails").innerText = "Une erreur s'est produite lors de la récupération du reçu.";
            } finally {
                document.getElementById("loading").style.display = "none"; // Masquer le spinner
            }
        }

        // Fonction pour générer un QR code
        function generateQRCode(receiptId) {
            const qrCodeUrl = `https://eduplus-ci.github.io/QRcode/verify.html?id=${receiptId}`;
            const qrCodeContainer = document.getElementById("qrcode");

            // Effacer le contenu précédent du conteneur QR code
            qrCodeContainer.innerHTML = "";

            // Générer le nouveau QR code
            new QRCode(qrCodeContainer, {
                text: qrCodeUrl,
                width: 150, // Taille réduite du QR code
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Fonction pour télécharger le reçu en image (JPEG)
        function downloadReceiptAsImage() {
            const container = document.querySelector(".container");
            const receiptok = document.getElementById("receiptok");

            // Masquer l'élément receiptok avant de capturer
            receiptok.style.display = "none";

            // Utiliser html2canvas pour capturer le contenu du conteneur
            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = "reçu.jpg"; // Nom du fichier
                link.href = canvas.toDataURL("image/jpeg", 1.0); // Format JPEG
                link.click();

                // Réafficher l'élément receiptok après le téléchargement
                receiptok.style.display = "block";
            });
        }

        // Fonction pour télécharger le reçu en PDF
        function downloadReceiptAsPDF() {
            const container = document.querySelector(".container");
            const receiptok = document.getElementById("receiptok");

            // Masquer l'élément receiptok avant de capturer
            receiptok.style.display = "none";

            // Utiliser html2canvas pour capturer le contenu du conteneur
            html2canvas(container).then(canvas => {
                const imgData = canvas.toDataURL("image/jpeg", 1.0);
                const pdf = new jsPDF("p", "mm", "a4");
                const imgWidth = 190; // Largeur de l'image dans le PDF
                const imgHeight = (canvas.height * imgWidth) / canvas.width; // Calculer la hauteur proportionnelle

                pdf.addImage(imgData, "JPEG", 10, 10, imgWidth, imgHeight);
                pdf.save("reçu.pdf"); // Télécharger le PDF

                // Réafficher l'élément receiptok après le téléchargement
                receiptok.style.display = "block";
            });
        }

        // Récupérer l'ID du reçu à partir de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const receiptId = urlParams.get('id');

        if (receiptId) {
            // Si un ID est passé dans l'URL, on récupère le reçu correspondant
            getReceiptById(receiptId);
        } else {
            // Si l'ID n'est pas passé dans l'URL
            document.getElementById("receiptDetails").innerText = "ID de reçu manquant dans l'URL.";
            document.getElementById("loading").style.display = "none"; // Masquer le spinner
        }
    </script>

    <!-- Importation de la bibliothèque QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Importation de la bibliothèque html2canvas pour capturer le contenu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Importation de la bibliothèque jsPDF pour générer des PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 20px;
        }

        .details-section {
            flex: 1;
        }

        .qr-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .details label {
            font-weight: bold;
        }

        .details span {
            color: #555;
        }

        #receiptDetails {
            font-size: 18px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        #receiptok {
            font-size: 18px;
            font-weight: bold;
            color: #3e8e41;
            text-align: center;
        }

        #loading {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .download-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .download-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .download-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-section">
            <h1>Détails du Reçu</h1>
            <div id="loading">Chargement en cours...</div> <!-- Indicateur de chargement -->
            <div id="receiptDetails"></div> <!-- Message d'erreur -->
            <div id="receiptok"></div> <!-- Message de succès -->

            <div class="details">
                <label for="nomClient">Nom du client:</label>
                <span id="nomClient">Chargement...</span>
            </div>
            <div class="details">
                <label for="objetPayment">Objet du paiement:</label>
                <span id="objetPayment">Chargement...</span>
            </div>
            <div class="details">
                <label for="datePayment">Date du paiement:</label>
                <span id="datePayment">Chargement...</span>
            </div>
            <div class="details">
                <label for="moisConcerne">Mois concerné:</label>
                <span id="moisConcerne">Chargement...</span>
            </div>
            <div class="details">
                <label for="montant">Montant:</label>
                <span id="montant">Chargement...</span>
            </div>

            <div class="download-buttons">
                <button onclick="downloadReceiptAsImage()">Télécharger en JPEG</button>
                <button onclick="downloadReceiptAsPDF()">Télécharger en PDF</button>
            </div>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div> <!-- Conteneur pour le QR code -->
        </div>
    </div>
</body>
</html>
