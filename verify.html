<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Utiliser min-height pour éviter les problèmes de défilement */
    }

    .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%; /* Largeur relative */
        max-width: 800px; /* Largeur maximale */
        min-width: 300px; /* Largeur minimale pour éviter que le contenu ne devienne trop petit */
        display: flex;
        gap: 20px;
    }

    .details-section {
        flex: 1;
    }

    .qr-section {
        flex: 0 0 auto; /* Le QR code ne grandit pas et ne rétrécit pas */
        display: flex;
        align-items: center; /* Centrer verticalement le QR code */
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 24px; /* Taille de police relative */
    }

    .details {
        font-size: 16px;
        color: #333;
        margin-bottom: 15px;
    }

    .details label {
        font-weight: bold;
    }

    .details span {
        color: #555;
    }

    #receiptDetails {
        font-size: 18px;
        font-weight: bold;
        color: red;
        text-align: center;
    }

    #receiptok {
        font-size: 18px;
        font-weight: bold;
        color: #3e8e41;
        text-align: center;
        margin-top: 30px; /* Espacement de deux lignes après le montant */
        display: none; /* Masqué par défaut */
        width: 100%; /* Occupe toute la largeur */
        white-space: normal; /* Permettre le retour à la ligne */
        word-wrap: break-word; /* Casser les mots longs si nécessaire */
    }

    #loading {
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    /* Media queries pour les petits écrans */
    @media (max-width: 600px) {
        .container {
            flex-direction: column; /* Disposition en colonne sur les petits écrans */
            align-items: center; /* Centrer les éléments */
            padding: 15px; /* Réduire le padding */
        }

        .qr-section {
            margin-top: 20px; /* Espacement entre les détails et le QR code */
        }

        h1 {
            font-size: 20px; /* Réduire la taille du titre */
        }

        .details {
            font-size: 14px; /* Réduire la taille de la police */
        }

        #receiptok {
            font-size: 16px; /* Réduire la taille de la police */
        }

        #qrcode {
            width: 120px; /* Réduire la taille du QR code */
            height: 120px;
        }
    }
</style>
