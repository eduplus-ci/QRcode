<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rifier le Re√ßu</title>

    <!-- Importation des SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
            authDomain: "databasere-e2d71.firebaseapp.com",
            projectId: "databasere-e2d71",
            storageBucket: "databasere-e2d71.firebasestorage.app",
            messagingSenderId: "83464780951",
            appId: "1:83464780951:web:47c0846b383418a2abfdd2",
            measurementId: "G-47B4QRQTYX"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialisation de Firestore
        const analytics = getAnalytics(app); // Si tu veux utiliser Analytics (facultatif)

        // Fonction pour v√©rifier l'orientation de l'√©cran
        function checkOrientation() {
            if (window.innerWidth < 700 || window.innerHeight > window.innerWidth) {
                showCustomAlert();
            } else {
                closeCustomAlert();
            }
        }

        // Fonction pour afficher l'alerte personnalis√©e
        function showCustomAlert() {
            const customAlert = document.getElementById("customAlert");
            if (customAlert) {
                customAlert.style.display = "flex"; // Afficher l'alerte
            }
        }

        // Fonction pour fermer l'alerte personnalis√©e
        function closeCustomAlert() {
            const customAlert = document.getElementById("customAlert");
            if (customAlert) {
                customAlert.style.display = "none"; // Masquer l'alerte
            }
        }

        // V√©rifier l'orientation au chargement de la page
        window.addEventListener("load", checkOrientation);

        // V√©rifier l'orientation lors du redimensionnement ou de la rotation de l'√©cran
        window.addEventListener("resize", checkOrientation);

        // Fonction pour r√©cup√©rer un re√ßu par ID
        async function getReceiptById(receiptId) {
            try {
                const docRef = doc(db, "recu", receiptId);  // On r√©cup√®re le document par ID
                const docSnap = await getDoc(docRef);  // Obtenir le document

                if (docSnap.exists()) {
                    // Si le document existe, on affiche les donn√©es
                    const receiptData = docSnap.data();
                    document.getElementById("nomClient").innerText = receiptData.nomClient;
                    document.getElementById("objetPayment").innerText = receiptData.objetPayment;
                    document.getElementById("datePayment").innerText = receiptData.datePayment;
                    document.getElementById("moisConcerne").innerText = receiptData.moisConcerne;
                    document.getElementById("montant").innerText = `${receiptData.montant} franc CFA`; // Ajout de "franc CFA"
                    document.getElementById("receiptok").innerText = "Votre re√ßu est bien authentique, merci pour votre confiance...";
                    document.getElementById("receiptok").style.display = "block"; // Afficher le message

                    // G√©n√©rer le QR code
                    generateQRCode(receiptId);
                } else {
                    // Si le document n'existe pas
                    document.getElementById("receiptDetails").innerText = "Aucun re√ßu trouv√© pour cet ID.";
                }
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration du re√ßu :", error);
                document.getElementById("receiptDetails").innerText = "Une erreur s'est produite lors de la r√©cup√©ration du re√ßu.";
            } finally {
                document.getElementById("loading").style.display = "none"; // Masquer le spinner
            }
        }

        // Fonction pour g√©n√©rer un QR code
        function generateQRCode(receiptId) {
            const qrCodeUrl = `https://eduplus-ci.github.io/QRcode/verify.html?id=${receiptId}`;
            const qrCodeContainer = document.getElementById("qrcode");

            // Effacer le contenu pr√©c√©dent du conteneur QR code
            qrCodeContainer.innerHTML = "";

            // G√©n√©rer le nouveau QR code
            new QRCode(qrCodeContainer, {
                text: qrCodeUrl,
                width: 150, // Taille r√©duite du QR code
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // R√©cup√©rer l'ID du re√ßu √† partir de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const receiptId = urlParams.get('id');

        if (receiptId) {
            // Si un ID est pass√© dans l'URL, on r√©cup√®re le re√ßu correspondant
            getReceiptById(receiptId);
        } else {
            // Si l'ID n'est pas pass√© dans l'URL
            document.getElementById("receiptDetails").innerText = "ID de re√ßu manquant dans l'URL.";
            document.getElementById("loading").style.display = "none"; // Masquer le spinner
        }
    </script>

    <!-- Importation de la biblioth√®que QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 20px;
        }

        .details-section {
            flex: 1;
        }

        .qr-section {
            flex: 0 0 auto; /* Le QR code ne grandit pas et ne r√©tr√©cit pas */
            display: flex;
            align-items: center; /* Centrer verticalement le QR code */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .details label {
            font-weight: bold;
        }

        .details span {
            color: #555;
        }

        #receiptDetails {
            font-size: 18px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        #receiptok {
            font-size: 18px;
            font-weight: bold;
            color: #3e8e41;
            text-align: center;
            margin-top: 30px; /* Espacement de deux lignes apr√®s le montant */
            display: none; /* Masqu√© par d√©faut */
            width: 100%; /* Occupe toute la largeur */
            white-space: normal; /* Permettre le retour √† la ligne */
            word-wrap: break-word; /* Casser les mots longs si n√©cessaire */
        }

        #loading {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Style pour l'alerte personnalis√©e */
        #customAlert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Masqu√© par d√©faut */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alert-content p {
            font-size: 20px; /* Taille du texte augment√©e */
            font-weight: bold; /* Texte en gras */
            margin-bottom: 20px;
        }

        .alert-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .alert-content button:hover {
            background-color: #0056b3;
        }

        /* Ic√¥ne de rotation */
        .rotate-icon {
            font-size: 40px;
            margin-bottom: 10px;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-section">
            <h1>D√©tails du Re√ßu</h1>
            <div id="loading">Chargement en cours...</div> <!-- Indicateur de chargement -->
            <div id="receiptDetails"></div> <!-- Message d'erreur -->

            <div class="details">
                <label for="nomClient">Nom du client:</label>

            <div class="details">

    <!-- Alerte personnalis√©e -->

            <p>Veuillez passer en mode paysage pour visionner le re√ßu correctement.</p>

    </div>
</body>
