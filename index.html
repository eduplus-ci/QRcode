<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer les Informations sur Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Enregistrer un reçu</h1>
    <form id="form-recu">
        <label for="nomClient">Nom du client:</label><br>
        <input type="text" id="nomClient" required><br><br>

        <label for="objetPayment">Objet du paiement:</label><br>
        <input type="text" id="objetPayment" required><br><br>

        <label for="datePayment">Date du paiement:</label><br>
        <input type="date" id="datePayment" required><br><br>

        <label for="moisConcerne">Mois concerné:</label><br>
        <input type="text" id="moisConcerne" required><br><br>

        <label for="montant">Montant:</label><br>
        <input type="number" id="montant" required><br><br>

        <button type="submit">Enregistrer le reçu</button>
    </form>

    <script>
        // Configuration Firebase - Remplace ceci avec ta propre config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
    authDomain: "databasere-e2d71.firebaseapp.com",
    projectId: "databasere-e2d71",
    storageBucket: "databasere-e2d71.firebasestorage.app",
    messagingSenderId: "83464780951",
    appId: "1:83464780951:web:47c0846b383418a2abfdd2",
    measurementId: "G-47B4QRQTYX"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fonction pour enregistrer le reçu dans Firestore
        async function enregistrerRecu(nomClient, objetPayment, datePayment, moisConcerne, montant) {
            try {
                // Ajouter un document à la collection "recu"
                const docRef = await db.collection("recu").add({
                    nomClient: nomClient,
                    objetPayment: objetPayment,
                    datePayment: datePayment,
                    moisConcerne: moisConcerne,
                    montant: montant
                });

                alert("Réception enregistrée avec l'ID : " + docRef.id);
            } catch (e) {
                console.error("Erreur d'ajout du document : ", e);
                alert("Erreur lors de l'enregistrement du reçu");
            }
        }

        // Ajouter l'événement pour soumettre le formulaire
        document.getElementById("form-recu").addEventListener("submit", function(event) {
            event.preventDefault();

            const nomClient = document.getElementById("nomClient").value;
            const objetPayment = document.getElementById("objetPayment").value;
            const datePayment = document.getElementById("datePayment").value;
            const moisConcerne = document.getElementById("moisConcerne").value;
            const montant = document.getElementById("montant").value;

            // Appeler la fonction pour enregistrer le reçu
            enregistrerRecu(nomClient, objetPayment, datePayment, moisConcerne, montant);
        });
    </script>
</body>
</html>
