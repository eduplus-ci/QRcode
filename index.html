<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Reçu sur Firebase</title>

    <!-- Importation des SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
            authDomain: "databasere-e2d71.firebaseapp.com",
            projectId: "databasere-e2d71",
            storageBucket: "databasere-e2d71.firebasestorage.app",
            messagingSenderId: "83464780951",
            appId: "1:83464780951:web:47c0846b383418a2abfdd2",
            measurementId: "G-47B4QRQTYX"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialisation de Firestore
        const analytics = getAnalytics(app); // Si tu veux utiliser Analytics (facultatif)

        // Fonction pour enregistrer les informations dans Firestore
        async function enregistrerRecu(nomClient, objetPayment, datePayment, moisConcerne, montant) {
            try {
                // Ajout des données dans la collection "recu"
                const docRef = await addDoc(collection(db, "recu"), {
                    nomClient: nomClient,
                    objetPayment: objetPayment,
                    datePayment: datePayment,
                    moisConcerne: moisConcerne,
                    montant: montant
                });

                console.log("Réception enregistrée avec l'ID : ", docRef.id); // Afficher l'ID du document créé
                alert("Réception enregistrée avec l'ID : " + docRef.id); // Afficher l'ID du document créé

                // Appeler la fonction pour générer le QR Code
                generateQRCode(docRef.id, objetPayment, nomClient, datePayment, moisConcerne);
            } catch (e) {
                console.error("Erreur lors de l'ajout du document : ", e);
                alert("Erreur lors de l'enregistrement du reçu : " + e.message);
            }
        }

        // Fonction pour générer le QR Code
        function generateQRCode(id, objetPayment, nomClient, datePayment, moisConcerne) {
            const qrcodeContainer = document.getElementById("qrcode-container");

            // Générer l'URL du QR Code
            const qrUrl = `https://eduplus-ci.github.io/QRcode/verify.html?id=${id}`;

            // Créer le QR Code avec l'URL générée
            new QRCode(qrcodeContainer, {
                text: qrUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.L // Utilisation du niveau correct de type "L"
            });

            // Créer un bouton pour télécharger le QR Code
            const downloadButton = document.createElement('button');
            downloadButton.innerText = 'Télécharger le QR Code';
            downloadButton.addEventListener('click', function () {
                const canvas = qrcodeContainer.querySelector('canvas'); // Récupérer le canvas du QR code
                const imageUrl = canvas.toDataURL('image/png'); // Convertir le canvas en image PNG
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = `${objetPayment}-${nomClient}-${datePayment}-${moisConcerne}.png`; // Télécharger avec le nom désiré
                a.click();
            });

            qrcodeContainer.appendChild(downloadButton);
        }

        // Ajouter un événement de soumission de formulaire
        document.getElementById("form-recu").addEventListener("submit", function (event) {
            event.preventDefault();

            const nomClient = document.getElementById("nomClient").value;
            const objetPayment = document.getElementById("objetPayment").value;
            const datePayment = document.getElementById("datePayment").value;
            const moisConcerne = document.getElementById("moisConcerne").value;
            const montant = document.getElementById("montant").value;

            // Appeler la fonction pour enregistrer le reçu
            enregistrerRecu(nomClient, objetPayment, datePayment, moisConcerne, montant);

            // Réinitialiser le formulaire après l'enregistrement
            document.getElementById("form-recu").reset();
        });
    </script>

    <!-- Importation de la bibliothèque QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #qrcode-container {
            margin-top: 20px;
            text-align: center;
        }

        #qrcode-container img {
            width: 200px;
            height: 200px;
        }

        #qrcode-container button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #qrcode-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enregistrer un reçu</h1>
        <form id="form-recu">
            <label for="nomClient">Nom du client:</label>
            <input type="text" id="nomClient" placeholder="Nom du client" required>

            <label for="objetPayment">Objet du paiement:</label>
            <input type="text" id="objetPayment" placeholder="Objet du paiement" required>

            <label for="datePayment">Date du paiement:</label>
            <input type="date" id="datePayment" required>

            <label for="moisConcerne">Mois concerné:</label>
            <input type="text" id="moisConcerne" placeholder="Mois concerné" required>

            <label for="montant">Montant:</label>
            <input type="number" id="montant" placeholder="Montant" required>

            <button type="submit">Enregistrer le reçu</button>
        </form>

        <div id="qrcode-container"></div> <!-- QR Code sera affiché ici -->
    </div>
</body>
</html>
