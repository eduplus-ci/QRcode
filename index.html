<script>
// Importer Firebase
import { initializeApp } from "firebase/app";
import { getFirestore, collection, addDoc } from "firebase/firestore";

// Configuration Firebase - Remplacez ceci avec votre propre config
const firebaseConfig = {
    apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
    authDomain: "databasere-e2d71.firebaseapp.com",
    projectId: "databasere-e2d71",
    storageBucket: "databasere-e2d71.firebasestorage.app",
    messagingSenderId: "83464780951",
    appId: "1:83464780951:web:47c0846b383418a2abfdd2",
    measurementId: "G-47B4QRQTYX"
};

// Initialiser Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Fonction pour enregistrer un reçu
async function enregistrerRecu(nomClient, objetPayment, datePayment, moisConcerne, montant) {
  try {
    // Ajouter un document à la collection "recu"
    const docRef = await addDoc(collection(db, "recu"), {
      nomClient: nomClient,
      objetPayment: objetPayment,
      datePayment: datePayment,
      moisConcerne: moisConcerne,
      montant: montant,
      idRecu: docRef.id // Firebase génère un ID unique pour chaque document
    });

    console.log("Réception enregistrée avec l'ID :", docRef.id);
  } catch (e) {
    console.error("Erreur d'ajout du document : ", e);
  }
}

// Exemple d'utilisation
enregistrerRecu("John Doe", "Achat de produit", "2025-03-05", "Mars 2025", 250);


</script>
