<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rer un Re√ßu - Edu'Plus</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Style basique pour l'interface */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>G√©n√©rer un Re√ßu</h2>
    <!-- Ajout des nouveaux champs -->
    <input type="text" id="client" placeholder="Nom du client">
    <input type="text" id="paymentObject" placeholder="Objet du paiement">
    <input type="text" id="month" placeholder="Mois concern√©">
    <input type="date" id="paymentDate" placeholder="Date de paiement">
    <input type="number" id="amount" placeholder="Montant (FCFA)" min="1">
    <button onclick="generateReceipt()">G√©n√©rer</button>

    <h3>QR Code du re√ßu :</h3>
    <div id="qrcode"></div>
    
    <script>
        // üî• Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB97LgphZHLJ6vXEjgMu315pCV8mQxrQ70",
    authDomain: "databasere-e2d71.firebaseapp.com",
    projectId: "databasere-e2d71",
    storageBucket: "databasere-e2d71.firebasestorage.app",
    messagingSenderId: "83464780951",
    appId: "1:83464780951:web:47c0846b383418a2abfdd2",
    measurementId: "G-47B4QRQTYX"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // üìù Fonction pour g√©n√©rer un re√ßu
        async function generateReceipt() {
            let client = document.getElementById("client").value;
            let paymentObject = document.getElementById("paymentObject").value;
            let month = document.getElementById("month").value;
            let paymentDate = document.getElementById("paymentDate").value;
            let amount = document.getElementById("amount").value;

            if (client === "" || paymentObject === "" || month === "" || paymentDate === "" || amount === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            amount = parseFloat(amount);
            if (isNaN(amount) || amount <= 0) {
                alert("Le montant doit √™tre un nombre positif.");
                return;
            }

            // üîπ Ajouter dans Firestore
            try {
                let receiptRef = await db.collection("receipts").add({
                    client: client,
                    paymentObject: paymentObject,
                    month: month,
                    paymentDate: new Date(paymentDate), // Convertir la date en objet Date
                    amount: amount,
                    date: new Date(),  // Date d'enregistrement du re√ßu
                });

                let receiptId = receiptRef.id;
                let receiptURL = `https://eduplus-ci.github.io/QRcode/verify.html?id=${receiptId}`;

                // üîπ G√©n√©rer le QR Code
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: receiptURL,
                    width: 128,
                    height: 128
                });

                alert("Re√ßu g√©n√©r√© avec succ√®s !");
            } catch (error) {
                alert("Erreur lors de la g√©n√©ration du re√ßu. Veuillez r√©essayer.");
                console.error("Erreur :", error);
            }
        }
    </script>

</body>
</html>
